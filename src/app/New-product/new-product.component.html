<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label class="form-label">
                Name
              </label>
              <input class="form-control" formControlName="name">
            </div>     <!-- input ->productForm->pour le champs(name) -->
            <div class="mb-3">
              <label class="form-label">
                Price
              </label>
              <input class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-label">
                Checked
              </label>
              <input type="checkbox" class="form-check-input" formControlName="checked">
            </div>
            <button class="btn btn-success" type="submit">Save</button>  <!-- valider -> ngSubmit---->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
